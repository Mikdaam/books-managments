<div class="row">
    <div class="col-sm-8 col-sm-offset-2">
        <h2>Connexion</h2>
        <form [formGroup]="signInForm" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" 
                    name="email" id="email" class="form-control" formControlName="email">
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" 
                    name="password" id="password" class="form-control" formControlName="password">
            </div>

            <button class="btn btn-primary" 
                type="submit" [disabled]="signInForm.invalid">Connexion</button>
        </form>
        <p class="text-danger">{{ errorMessage }}</p>
    </div>
</div>
